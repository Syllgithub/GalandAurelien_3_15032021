<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ca67a0072e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="media/images/logo/ohmyfood.png" alt="omf_logo" />
      </div>
      <div class="location-box">
        <i class="fas fa-map-marker-alt"></i
        ><input type="search" placeholder="Paris, Belleville" />
      </div>
    </header>
    <main>
      <section class="reservation">
        <div class="reservation__body">
          <h1 class="reservation__title reservation__title--h1">
            Réservez le menu qui vous convient
          </h1>
          <h2 class="reservation__title reservation__title--h2">
            Découvez des restaurants d'exception, séléctionnés par nos soins.
          </h2>
          <a href="#restaurants" class="btn">Explorer nos restaurants</a>
        </div>
      </section>
      <section class="operating">
        <h1 class="operating__title">Fonctionnement</h1>
        <div class="operating__body">
          <ol class="operating__list">
            <li class="operating-btn">
              <i class="fas fa-mobile-alt"></i>Choisissez un restaurant
            </li>
            <li class="operating-btn">
              <i class="fas fa-list-ul"></i>Composez votre menu
            </li>
            <li class="operating-btn">
              <i class="fas fa-store"></i>Dégustez au restaurant
            </li>
          </ol>
        </div>
      </section>
    </main>
  </body>
</html>
